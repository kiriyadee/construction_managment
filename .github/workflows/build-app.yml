name: Build and Test Java Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Compile Java Application
        run: |
          javac -d ./bin src/App.java

      - name: Test Java Application
        run: |
          cd bin
          java App &
          sleep 1
          pkill -f "java App"
